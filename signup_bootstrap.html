<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>IRSS Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src = "register.js" defer></script>
    <style>
        body {
            background-image: url("image3.jpg"); /* Path to your background image */
            background-size: cover; /* Cover the entire body */
            background-position: center;   
            background-attachment: fixed; /* Fix the background image */
            height: 100vh; /* Full height */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            flex-direction: column;
        }

        .signup-form {
            background-color: rgba(0, 0, 0, 0.3); /* Increased transparency (opacity) */
            padding: 30px;
            border-radius: 5px;
            color: #fff; /* Text color */
            max-width: 400px; /* Max width */
            width: 100%; /* Full width */
            margin-top: 80px; /* Space below the navbar */
        }

        .signup-form h2 {
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Spacing */
        }

        .form-group {
            margin-bottom: 15px; /* Spacing */
            text-align: left; /* Left-align labels */
        }

        .btn-container {
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center the button */
            margin: 10px 0; /* Margin for spacing */
        }

        .footer-links {
            text-align: center; /* Center footer links */
            margin-top: 10px; /* Margin for spacing */
        }

        .footer-links a {
            color: #fff; /* Link color */
            text-decoration: none; /* No underline */
        }

        .footer-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .btn-primary {
            background-color: #009f55 !important;
            border-color: #009f55 !important;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #008e4e !important;
            border-color: #008e4e !important;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .navbar-nav {
            margin: 0 auto;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

 

    <div class="signup-form">
        <h2>IRSS Signup</h2>
        <form>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
        
        <div class="footer-links">
            <span>Already have an account? <a href="#" id="loginLink">Login here</a></span>
        </div>
    </div>

   

    <script>

        // Firebase database reference
       
        const images = [
            "image1.jpg",
            "image2.png",
            "image3.jpg",
            "image4.jpg"
        ];

        let currentIndex = 0;

        function changeBackgroundImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        // Change background every 4 seconds
        setInterval(changeBackgroundImage, 4000);

        // Redirect to login page
        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'login_bootstrap.html'; // Change 'login.html' to the actual login page URL
        });
    </script>

</body>
</html>
