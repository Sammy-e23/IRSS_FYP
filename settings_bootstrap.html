<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("image3.jpg"); /* Path to your background image */
            background-size: cover; /* Cover the entire body */
            background-position: center;
            background-attachment: fixed; /* Fix the background image */
            height: 100vh; /* Full height */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            position: relative; /* Position relative for absolute navbar */
            overflow: hidden; /* Prevent overflow */
        }

        /* Full Width Transparent Navbar */
        .navbar {
            background-color: rgba(52, 58, 64, 0.5); /* Adjust transparency */
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            z-index: 1;
        }

        .navbar-nav {
            flex-direction: row;
            justify-content: center; /* Center the links */
            width: 100%; /* Full width */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .navbar-nav a {
            color: #fff;
            font-weight: bold;
            margin: 0 10px; /* Reduced space between links */
        }

        .navbar-nav a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .settings-container {
            background-color: rgba(0, 0, 0, 0.3); /* Similar transparency to the signup form */
            padding: 30px;
            border-radius: 5px; /* Rounded corners */
            color: #fff; /* Text color */

        .settings-header {
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Spacing */
        }

        .settings-header h2 {
            margin-bottom: 10px; /* Spacing */
        }

        .settings-section {
            margin-bottom: 15px; /* Spacing */
        }

        .current-theme {
            margin-top: 10px; /* Spacing */
            font-size: 16px; /* Font size */
            text-align: center; /* Center text */
        }
    </style>
</head>

<body>

    <!-- Transparent Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto"> <!-- Center the navbar items -->
                <li class="nav-item">
                    <a class="nav-link" href="index3_bootstrap.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="alerts_bootstrap.html">ALerts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage_users_bootstrap.html">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="settings_bootstrap.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact_us_bootstrap.html">Contact Us</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="position: absolute; top: 0; width: 100%; height: 100%;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="Slide 1" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="Slide 2" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="Slide 3" style="height: 100vh; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Settings Form -->
    <div class="settings-container">
        <div class="settings-header">
            <h2>Settings</h2>
            <p>Customize your preferences</p>
        </div>

        <div class="settings-section">
            <h3>Language</h3>
            <select class="form-select" onchange="changeLanguage(event)">
                <option value="english">English</option>
                <option value="urdu">Urdu</option>
                <option value="arabic">Arabic</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>Theme</h3>
            <select class="form-select" id="theme-select" onchange="changeTheme(event)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="current-theme" id="current-theme">Current Theme: Light</div>
    </div>

    <script>
        function changeTheme(event) {
            const selectedTheme = event.target.value;
            const body = document.body;

            if (selectedTheme === 'dark') {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                updateCurrentThemeDisplay('Dark');
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                updateCurrentThemeDisplay('Light');
            }
        }

        function changeLanguage(event) {
            const selectedLanguage = event.target.value;
            // Apply language change logic here, replace this with actual translations
            alert(`Language changed to ${selectedLanguage}`);
        }

        function updateCurrentThemeDisplay(theme) {
            const themeDisplay = document.getElementById('current-theme');
            themeDisplay.textContent = `Current Theme: ${theme}`;
        }

        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                updateCurrentThemeDisplay('Dark');
                document.getElementById('theme-select').value = 'dark';
            } else {
                updateCurrentThemeDisplay('Light');
                document.getElementById('theme-select').value = 'light';
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
const images = [
            "image1.jpg",
            "image2.png",
            "image3.jpg",
            "image4.jpg"
        ];

        let currentIndex = 0;

        function changeBackgroundImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        // Change background every 4 seconds
        setInterval(changeBackgroundImage, 4000);


</script>
</body>

</html>
